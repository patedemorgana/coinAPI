<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moeda</title>
</head>
<body>
    <h1 >Cotação de moedas wow</h1>
    <h2 id = "name"></h2>
    <p>
        Data:
        <span id = "date"></span>
    </p>
    <span id ="valor" ></span>

    <p>
        Valor Máximo:
        <span id="high"></span>
    </p>

    <p>
        Valor Mínimo:
        <span id="low"></span>
    </p>

    <script>
        const url = 'https://economia.awesomeapi.com.br/last/'
        const moeda = "USD-BRL"

        fetch(url + moeda)
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                const dolarReal = data.USDBRL
                
                let thisDate = new Date(dolarReal.create_date)



                document.getElementById('date')
                .innerHTML = thisDate.toLocaleString()
                document.getElementById('high')
                .innerHTML = parseFloat(dolarReal.
                high).toLocaleString('pt-br', {
                    style: 'currency',
                    currency: 'BRL'
                })
                document.getElementById('low')
                .innerHTML = parseFloat(dolarReal
                .low).toLocaleString('pt-br', {
                    style: 'currency',
                    currency: 'BRL'
                })
                document.getElementById('name')
                .innerHTML = dolarReal.name
            })
    </script>
</body>
</html>
