<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cotação de moedas wow</h1>
    <h2 id = "yes"></h2>
    <p>
        Data:
        <span id = "date"></span>
    </p>
    <span id ="valor" ></span>

    <p>
        Valor Máximo:
        <span id="high"></span>
    </p>

    <p>
        Valor Mínimo:
        <span id="low"></span>
    </p>

    <script>
        const url = 'https://economia.awesomeapi.com.br/last/'
        const moeda = "USD-BRL"

        fetch(url + moeda)
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data)
                const dolarReal = data.USDBRL

                document.getElementById('date')
                .innerHTML = dolarReal.create_date


                document.getElementById('high')
                .innerHTML = dolarReal.high

                document.getElementById('low')
                .innerHTML = dolarReal.low
            })
    </script>
</body>
</html>
